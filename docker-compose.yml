version '3'
services:
  mariadb:
    image: mariadb
    environment:
      - MYSQL_PASSWORD=30718050
   
  nginx:
    container_name: nginx
    image: nginx
    restart: unless-stopped
    ports:
      - 80:80
   
 certbot:
    container_name: certbot
    image: certbot/certbot
    ports:
      - 443:80
